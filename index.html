<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="canvas_div">
        <canvas id="myCanvas">
        </canvas>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        const width = 400;
        const height = 600;

        let paddlewidth = 50;
        let paddleheight = 10;
        canvas.width = width;
        canvas.height = height;
        context.fillStyle = "black";
        context.fillRect(0, 0, width, height);

        context.fillStyle = "white";
        context.fillRect(175, 10, paddlewidth, paddleheight);

        context.fillStyle = "white";
        context.fillRect(175, height - 20, paddlewidth, paddleheight);


        context.beginPath();
        context.setLineDash([6]);
        context.moveTo(0, height / 2);
        context.lineTo(width, height / 2);
        context.strokeStyle = "blue";
        context.stroke();



        context.beginPath();
        context.arc(width / 2, height / 2, 10, 2 * Math.PI, false);
        context.fillStyle = "green";
        context.fill();

        context.font = "32px Josefin Sans";
        context.fillText(10, 20, height / 2 - 30);
        context.fillText(15, 20, height / 2 + 50);
    </script>

</body>


</html>
